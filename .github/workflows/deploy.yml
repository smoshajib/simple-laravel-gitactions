name: Deploy to Northflank

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, pdo_mysql, pdo_sqlite

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Deploy to Northflank
        env:
          NF_TOKEN: ${{ secrets.NORTHFLANK_API_TOKEN }}
          PROJECT_ID: ${{ secrets.NORTHFLANK_PROJECT_ID }}
          SERVICE_ID: ${{ secrets.NORTHFLANK_SERVICE_ID }}
        run: |
          curl -X POST "https://api.northflank.com/v1/projects/$PROJECT_ID/services/$SERVICE_ID/deployments" \
            -H "Authorization: Bearer $NF_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"branch":"main"}'

